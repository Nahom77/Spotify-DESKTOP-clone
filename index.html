<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online music Player." />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Spotify - Web player: Music for everyone</title>
  </head>
  <body>
    <main>
      <header class="my-head">
        <div class="logo">
          <img src="icons/svg-0.svg" class="icon" alt="" />
        </div>
        <div class="right-wrapper">
          <div class="home-input-wrapper">
            <div class="home-button">
              <img src="icons/svg-1.svg" class="home-icon icon" alt="" />
            </div>
            <form class="my-form">
              <!-- <label for="search"> -->
              <img src="icons/svg-2.svg" class="search-icon icon" alt="" />
              <!-- </label> -->
              <input
                type="text"
                name="search"
                class="poppins-regular"
                placeholder="What do you want to play?"
              />
              <p>|</p>
              <img src="icons/svg-5.svg" class="other-icon icon" alt="" />
            </form>
          </div>
          <div class="prm-inst-wrapper">
            <button class="premium-btn poppins-semibold">
              Explore Premium
            </button>
            <button class="install-app">
              <img src="icons/svg-6.svg" class="icon" alt="" />
              Install App
            </button>
            <img src="icons/svg-7.svg" class="ntf-icon icon" alt="" />
            <div class="profile">
              <img
                src="Img/pexels-pixabay-459799.jpg"
                class="profile-pic"
                alt=""
              />
            </div>
          </div>
        </div>
      </header>
      <section class="main-content">
        <section class="left-side-library">
          <div class="upper-library">
            <div class="your-library">
              <div class="your-library-contents">
                <img src="icons/svg-8.svg" alt="" class="library-icon icon" />
                <h4 class="poppins-semibold">Your Library</h4>
              </div>
              <div class="your-library-icons">
                <div class="plus-button">
                  <img src="icons/svg-9.svg" alt="" class="plus-icon icon" />
                </div>
                <img
                  src="icons/svg-10.svg"
                  alt=""
                  class="right-arrow-icon icon"
                />
              </div>
            </div>
            <div class="selection-btns">
              <button class="playlist-btn">Playlists</button>
              <button class="artists-btn">Artists</button>
              <button class="albums-btn">Albums</button>
            </div>
          </div>
          <div class="lower-library">
            <div class="search-recent">
              <img
                src="icons/svg-13.svg"
                class="search-inside-library icon"
                alt=""
              />
              <div class="recents">
                <h4 class="poppins-regular">Recents</h4>
                <img src="icons/svg-14.svg" alt="" class="sort-icon icon" />
              </div>
            </div>
            <div class="library-lists">
              <div class="mylist list1">
                <div class="album-cover1 cover">
                  <img src="Img/apple_drops_4k-3840x2160.jpg" alt="" />
                </div>
                <div class="album-name name1">
                  <h4 class="poppins-semibold">Liked Songs</h4>
                  <div class="album-name-pgh">
                    <p class="poppins-regular">Playlist</p>
                    <div class="poppins-bold dot"></div>
                    <p class="poppins-regular">1 song</p>
                  </div>
                </div>
              </div>
              <div class="mylist list2">
                <div class="album-cover2 cover">
                  <img
                    src="Img/battlefield_4_zavod_graveyard_shift_4k-5120x2880.jpg"
                    alt=""
                  />
                </div>
                <div class="album-name name2">
                  <h4 class="poppins-semibold">Worship - 2</h4>
                  <div class="album-name-pgh">
                    <p class="poppins-regular">Playlist</p>
                    <div class="poppins-bold dot"></div>
                    <p class="poppins-regular">Nahom Tigistu</p>
                  </div>
                </div>
              </div>
              <div class="mylist list3">
                <div class="album-cover3 cover">
                  <img
                    src="Img/deep_valley_switzerland_4k-3840x2160.jpg"
                    alt=""
                  />
                </div>
                <div class="album-name name3">
                  <h4 class="poppins-semibold">Hyaw Minch</h4>
                  <div class="album-name-pgh">
                    <p class="poppins-regular">Album</p>
                    <div class="poppins-bold dot"></div>
                    <p class="poppins-regular">Endale Woldegiorgis</p>
                  </div>
                </div>
              </div>
              <div class="mylist list4">
                <div class="album-cover4 cover">
                  <img src="Img/firewatch_2016_game-2560x1440.jpg" alt="" />
                </div>
                <div class="album-name name4">
                  <h4 class="poppins-semibold">Worship - 1</h4>
                  <div class="album-name-pgh">
                    <p class="poppins-regular">Playlist</p>
                    <div class="poppins-bold dot"></div>
                    <p class="poppins-regular">Nahom Tigistu</p>
                  </div>
                </div>
              </div>
              <div class="mylist list5">
                <div class="album-cover5 cover">
                  <img src="Img/firewatch_5k-5120x2880.jpg" alt="" />
                </div>
                <div class="album-name name5">
                  <h4 class="poppins-semibold">Befikadu Bekele</h4>
                  <p class="poppins-regular">Artist</p>
                </div>
              </div>
              <div class="mylist list6">
                <div class="album-cover6 cover">
                  <img src="Img/rolling_waves_5k-5120x2880.jpg" alt="" />
                </div>
                <div class="album-name name6">
                  <h4 class="poppins-semibold">Agegnehu Yideg</h4>
                  <p class="poppins-regular">Artist</p>
                </div>
              </div>
              <div class="mylist list7">
                <div class="album-cover7 cover">
                  <img
                    src="Img/the_legend_of_zelda_breath_of_the_wild_4k_2017-3840x2160.jpg"
                    alt=""
                  />
                </div>
                <div class="album-name name7">
                  <h4 class="poppins-semibold">Rahel Tefera</h4>
                  <p class="poppins-regular">Artist</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="right-side-library">
          <div><h1>Hello</h1></div>
        </section>
      </section>
    </main>
  </body>
</html>
